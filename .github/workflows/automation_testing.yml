name: Cypress Tests

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Username for authentication'
        required: true
      password:
        description: 'Password for authentication'
        required: true
      baseURL:
        description: 'Base URL for the application'
        required: true
      apiURL:
        description: 'API URL for the application'
        required: true
      authURL:
        description: 'Authentication URL for the application'
        required: true

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Install node and cache dependencies
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      # Install npm dependencies from the cypress directory
      - name: Install Dependencies
        run: npm install

      # Update Cypress config with new values
      - name: Update Cypress config
        run: |
          perl -pi -e 's#baseURL: 'http://localhost:4200'#baseURL: "$ENV{INPUT_BASEURL}"#' cypress.config.js
          perl -pi -e 's#apiURL: 'http://localhost:4201/api'#apiURL: "$ENV{INPUT_APIURL}"#' cypress.config.js
          perl -pi -e 's#authURL: 'http://localhost:4321/auth'#authURL: "$ENV{INPUT_AUTHURL}"#' cypress.config.js
          perl -pi -e 's#username: 'vultara_automation_test'#username: "$ENV{INPUT_USERNAME}"#' cypress.config.js
          perl -pi -e 's#password: 'tJVJhiHmlIWR'#password: "$ENV{INPUT_PASSWORD}"#' cypress.config.js

      # Run Cypress test for specific file with recording
      - name: Cypress run
        run: npx cypress run --record --key f58d85e0-bb42-4a92-a3a8-c6772e247b5a --spec cypress/e2e/customerEnvironment/highLevelTestCases.cy.js
