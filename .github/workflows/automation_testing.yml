name: Customer Environment Automation Test 

on:
  workflow_dispatch: # Manually trigger the workflow
    inputs:
      username:
        description: 'Username for authentication'
        required: true
      password:
        description: 'Password for authentication'
        required: true

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Install node and cache dependencies
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          # Explicitly specify lock file
          lockfile: "vultaraTestAutomationTest/package-lock.json"

      # Install npm dependencies from the cypress directory
      - name: Install Dependencies
        run: npm install

      # Update Cypress config with new values
      - name: Update Cypress config
        run: |
          sed -i 's#baseURL: "http://localhost:4200"#baseURL: "https://awsportal.vultara.com"#' cypress.config.js
          sed -i 's#apiURL: "http://localhost:4201/api"#apiURL: "https://awsportal.api.vultara.com/api"#' cypress.config.js
          sed -i 's#authURL: "http://localhost:4321/auth"#authURL: "https://awsportal.auth.vultara.com/auth"#' cypress.config.js
          sed -i 's#username: "vultara_automation_test"#username: "${{ github.event.inputs.username }}"#' cypress.config.js
          sed -i 's#password: "tJVJhiHmlIWR"#password: "${{ github.event.inputs.password }}"#' cypress.config.js

      # Run Cypress test for specific file with recording
      - name: Cypress run
        run: npx cypress run --spec cypress/e2e/customerEnvironment/highLevelTestCases.cy.js
