name: Run Cypress Tests

on:
  workflow_dispatch:
    inputs:
      baseURL:
          description: 'Base URL'
          required: true
      apiURL:
          description: 'API URL'
          required: true
      authURL:
          description: 'Auth URL'
          required: true
      username:
          description: 'username'
          required: true
      password:
          description: 'Password'
          required: true 

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Initialize submodule
        run: git submodule update --init --recursive

      - name: Install dependencies
        working-directory: vultaraTestAutomationTest
        run: npm install
            
      - name: Update Cypress config
        run: |
          echo "Base URL is:  ${{github.event.inputs.baseURL}}"
          sed -i 's#baseURL: "http://localhost:4200"#baseURL: "${{github.event.inputs.baseURL}}"#' vultaraTestAutomationTest/cypress.config.js
          sed -i 's#apiURL: "http://localhost:4201/api"#apiURL: "${{github.event.inputs.apiURL}}"#' vultaraTestAutomationTest/cypress.config.js
          sed -i 's#authURL: "http://localhost:4321/auth"#authURL: "${{github.event.inputs.authURL}}"#' vultaraTestAutomationTest/cypress.config.js
          sed -i 's#username: "vultara_automation_test"#username: "${{github.event.inputs.username}}"#' vultaraTestAutomationTest/cypress.config.js
          sed -i 's#password: "tJVJhiHmlIWR"#password: "${{github.event.inputs.password}}"#' vultaraTestAutomationTest/cypress.config.js
      
      - name: Execute e2e automation tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: vultaraTestAutomation
          spec: 'cypress/e2e/**/*.cy.js'
          exclude: 'cypress/e2e/customerEnvironment/**/*.cy.js, cypress/e2e/Login/**/*.cy.js,cypress/e2e/attack-tree/**/*.cy.js,cypress/e2e/asset-library/**/*.cy.js'
