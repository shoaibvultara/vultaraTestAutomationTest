name: Cypress Tests

on:
  workflow_dispatch:
    inputs:
      baseURL:
        description: 'Base URL'
        required: true
      apiURL:
        description: 'API URL'
        required: true
      authURL:
        description: 'Auth URL'
        required: true
      username:
        description: 'Username'
        required: true
      password:
        description: 'Password'
        required: true

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    env:
      BASE_URL: ${{ github.event.inputs.baseURL }}
      API_URL: ${{ github.event.inputs.apiURL }}
      AUTH_URL: ${{ github.event.inputs.authURL }}
      USERNAME: ${{ github.event.inputs.username }}
      PASSWORD: ${{ github.event.inputs.password }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Install node and cache dependencies
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      # Update Cypress config with user-provided values
      - name: Update Cypress config
        run: |
          sed -i "s#baseURL: \"http://localhost:4200\"#baseURL: \"$BASE_URL\"#" cypress.config.js
          sed -i "s#apiURL: \"http://localhost:4201/api\"#apiURL: \"$API_URL\"#" cypress.config.js
          sed -i "s#authURL: \"http://localhost:4321/auth\"#authURL: \"$AUTH_URL\"#" cypress.config.js
          sed -i "s#username: \"vultara_automation_test\"#username: \"$USERNAME\"#" cypress.config.js
          sed -i "s#password: \"tJVJhiHmlIWR\"#password: \"$PASSWORD\"#" cypress.config.js

      # Run Cypress test for specific file with recording
      - name: Cypress run
        run: npx cypress run --record --key f58d85e0-bb42-4a92-a3a8-c6772e247b5a --spec cypress/e2e/customerEnvironment/highLevelTestCases.cy.js
